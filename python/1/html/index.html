<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮示例</title>
    <script src="scripts.js" defer></script>
    <style>
        body {
            margin: 0; /* 去掉默认边距 */
            display: flex;
            flex-direction: column; /* 垂直排列 */
            height: 100vh; /* 设置高度为视口高度 */
        }

        h1 {
            margin: 20px; /* 调整标题的上边距 */
        }

        #responseMessage {
            margin: 20px; /* 调整响应消息的上边距 */
        }

        iframe {
            flex-grow: 1; /* 占用剩余空间 */
            border: none; /* 去掉边框 */
        }
    </style>
</head>
<body>
    <span>点击按钮发送请求</span>
    <button id="helloButton">发送请求</button>
    <div id="responseMessage"></div>

    <!-- 嵌入的iframe -->
    <iframe src="http://127.0.0.1:8080" title="嵌入的网页"></iframe>
</body>
</html>
